<!DOCTYPE html> 
<html class="no-js" lang="en-US">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Time Log</title>

    <link href="//twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="//twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="./assets/css/app.css" rel="stylesheet">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="index.html">Time Log</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="add-menu">
                            <a href="#add">Add</a>
                        </li> 
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- end of nav bar -->

    <div class="container">
        <div class="row">
            <div class="span11">
                <div class='cell' id='content' ></div>
                  <!-- add time view  --> 
                  <script type="text/template" id="addTimeTemplate">                    
                        <h2>Add New Time </h2>    
                              <form id="addTimeForm" class="form-horizontal">        
                                <div class="control-group">
                                  <label class="control-label" for="inputNotes">Notes</label>
                                  <div class="controls">
                                    <input 
                                        type="text" 
                                        value=""
                                        name="Notes" 
                                        id="inputNotes"
                                        placeholder="Notes"> 
                                         <span class='false notes_error'></span><br />
                                  </div> 
                                </div> 

                                <div class="control-group">
                                  <div class="controls">
                                      <input 
                                          type="submit" 
                                          value='Add' 
                                          class="btn btn-primary" />
                                  </div>
                                </div>
                                <span class="success"></span> 
                          </form> 
                  </script> 
              <!-- list view --> 
              <script type="text/template" id="listTimeTemplate">
                  <h2> Times </h2>

                      <table id="timeTable" class="table table-striped">
                              <thead>
                                <tr>
                                  <th>Time</th>
                                  <th>Notes</th>
                                  <th>Action</th>
                                </tr>
                              </thead>
                              <tbody>
                              <% if( $.isEmptyObject(times) ){ %>
                                  <tr><td colspan='3'>No record found</td></tr>

                              <% } else { 
                                 $.each(times,function(){  
                               %>
                                <tr data-id=<%= this.id %>>
                                  <td><%= new Date(this.time*1000) %></td>
                                  <td><%= this.notes %></td>
                                  <td align="center">
                                    <a class="delete" >Delete</a>
                                  </td>
                                </tr>   
                                <% })
                              } %> 
                          </tbody>
                        </table>
                  </script>
                <br>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
